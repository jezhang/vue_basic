<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的原理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员信息(数组)</h2>
        <button @click.once="addUser">Add user</button>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">{{index}}-{{p.name}} - {{p.age}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        {id:'001', name:'zhangsan', age:18},
                        {id:'002', name:'lisi',     age:19},
                        {id:'003', name:'wangwu',   age:20},
                    ]
                }
            },
            methods: {
                addUser() {
                    const p = {id:'004', name:'zhaoliu', age:21}
                    // this.persons.unshift(p)
                    this.persons.push(p)
                }
            },
        })
    </script>
</body>
</html>
