<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>指令语法</h1>
        <a v-bind:href="url">亲近母语1</a>
        <a :href="url">亲近母语2</a>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false
        
        new Vue({
            el: '#root',
            data: {
                name: 'Jean',
                url : 'https://www.qjmy.cn'
            }
        })
    </script>
</body>
</html>
