<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .box1 {
            padding: 10px;
            background-color: aqua;
        }
        .box2 {
            padding: 10px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
vue中的事件修饰符：
1.prevent：阻止默认事件（常用）；
2.stop：阻止事件冒泡（常用）；
3.once：事件只触发一次（常用；
4.capture：使用事件的捕获模式；
5.self：只有event.target是当前操作的元素是才触发事件；
6.passive：事件的默认行为即执行，无需等待事件回调执行完毕；
     -->
    <div id="root">
        <h2>Hello {{ name }}</h2>
        <!-- 阻止默认事件 -->
        <a href="http://www.ztm.me" @click.prevent="showInfo">阻止默认事件</a>
        <!-- 阻止冒泡事件 -->
        <div class="demo1" @click="showInfo">
            <button @click.stop="showInfo">阻止冒泡事件</button>
        </div>
        <!-- 事件值触发一次 -->
        <button @click.once="showInfo">事件值触发一次</button>
        <!-- 使用事件的捕获模式 -->
        <div class="box1" @click.capture="showMsg('div1')">
            div1
            <div class="box2" @click="showMsg('div2')">
                div2
            </div>
        </div>
        
        <!-- 只有event.target是当前操作的元素是才触发事件 -->
        <div class="demo1" @click.self="showInfo">
            <button @click="showInfo">event.target</button>
        </div>
        
        <!-- 事件的默认行为即执行，无需等待事件回调执行完毕 -->
        <ul @wheel="demo" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'China'
                }
            },
            methods: {
                showInfo(e) {
                    alert('clicked me')
                    console.log(e.target)
                },
                showMsg(msg) {
                    console.log(msg)
                },
                demo() {
                    console.log('@')
                }
            },
        })
    </script>
</body>
</html>
