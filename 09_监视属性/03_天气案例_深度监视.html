<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_天气案例_监视属性</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
深度监视：
（1）．vue中的watch默认小监测对象内部值的改变（一层）。
（2）．配置deep：true可以监测对象内部值改变（多层）。
备注：
（1）．vue自身可以监测对象内部值的改变，但vue提供的watch默认不可以！
（2）．使用watch时根据数据的具体结构，决定是否采用深度监视。

     -->
    <div id="root">
        <h3>a value is : {{ numbers.a }}</h3>
        <h3>b value is : {{ numbers.b }}</h3>
        <button @click="numbers.a = numbers.a + 1">a=a+1</button>
        <button @click="numbers.b = numbers.b + 1">b=b+1</button>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    numbers: {
                        a:1,
                        b:1
                    }
                }
            },
            watch: {
                'numbers': {
                    deep:true, // 监视多层结构中所有属性的变化
                    handler(newValue, oldValue) {
                        console.log('numbers changed', newValue, oldValue)
                    }
                }
            }
        })
    </script>
</body>
</html>
