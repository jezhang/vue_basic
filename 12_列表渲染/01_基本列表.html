<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员信息(数组)</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">{{index}}-{{p.name}} - {{p.age}}</li>
        </ul>
        
        <!-- 遍历对象 -->
        <h2>汽车信息(对象)</h2>
        <ul>
            <li v-for="(item, index) in car" :key="index">{{index}}:{{item}}</li>
        </ul>
        
        <!-- 遍历字符串 -->
        <h2>遍历字符串</h2>
        <ul>
        <li v-for="(char, index) in str" :key="index">{{ index }}-{{char}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        {id:'001', name:'zhangsan', age:18},
                        {id:'002', name:'lisi',     age:19},
                        {id:'003', name:'wangwu',   age:20},
                    ],
                    car: {
                        name: 'Audi A8',
                        price: '78W',
                        color: 'black'
                    },
                    str: "Hello World",
                }
            },
        })
    </script>
</body>
</html>
