<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
条件渲染：
1.v-if
写法：
 (1)，v-if="表达式"
 (2)，v-else-if="表达式"
 (3)，v-else="表达式"
适用于：切换频率较低的场景。
特点：不展示的閏元素直接被移除。
注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”。
2.v-show
写法：v-show="表达式"
适用于：切换频率较高的场景。
特点：不展示的DOM元素未被移除，仅仅是使川样式隐藏掉
3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。

     -->
    <div id="root">
        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="isDisplay">v-show渲染, {{ name }}</h2>
        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="true">v-if渲染, {{ name }}</h2>

        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">click me to +1</button>
        <h3 v-if="n === 1">Angular</h3>
        <h3 v-else-if="n === 2">React</h3>
        <h3 v-else-if="n === 3">Vue</h3>
        <h3 v-else>unkonwn</h3>
        
        <template v-if="n === 1">
            <h2>Hello</h2>
            <h2>Jake</h2>
            <h2>You're welcome</h2>
        </template>

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'Vue',
                    n: 0,
                    isDisplay: true,
                }
            },
        })
    </script>
</body>
</html>
